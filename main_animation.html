<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style_2.css">
    <link rel="icon" href="./images/heart.png">
    <title>Hearts Day</title>
</head>
<body>
    <div class="banana_cat">
        <img src="./images/banana_cat_running.gif">
        <div class="heart"></div>
    </div>
    <div class="banana_cat_standing">
        <img src="./images/banana_cat_running_edited.gif">
    </div>
    <div class="textbox">
        <img src="./images/textbox.png">
        <div class="text_details"></div>
    </div>
    <div class="banana_cat_heart">
        <img src="./images/banana_cat_heart.png">
    </div>

                    <div class="text">
                        <img src="./images/flower.png">

                </div>

        </div>
    </div>
